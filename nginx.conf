events {
  worker_connections  1024;
}
http {
  include /etc/nginx/mime.types;
  sendfile on;
  server {
    listen 80;
    server_name checkin2.heyjoe.io;
    client_max_body_size 1000M;
    root /usr/share/nginx/html;
    location /static {
    }
    location / {
      try_files $uri $uri/ /index.html;
    }
  } 
}
